<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div id="wrapper">
            <div id="date">
                <span id="dat">0</span>
                <span>/</span>
                <span id="mon">0</span>
                <span>/</span>
                <span id="year">0</span>&nbsp;
                <span id="day">Monday</span><br>
            </div>
            <span id="hr">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span >:</span>
            <span id="sec">00</span>
            <span id="ampm">AM</span>
        </div>
    </div>
    
</body>
</html>
